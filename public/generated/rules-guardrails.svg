<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#102a43"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4EC5D4"/>
      <stop offset="1" stop-color="#2B90B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="210" y="250" width="780" height="720" rx="26" fill="#0f172a" stroke="#2a3a55" stroke-width="2"/>
    <rect x="210" y="250" width="780" height="58" rx="26" fill="#111b33"/>
    <circle cx="260" cy="279" r="9" fill="#ff5f57"/>
    <circle cx="290" cy="279" r="9" fill="#febc2e"/>
    <circle cx="320" cy="279" r="9" fill="#28c840"/>

    <!-- guardrails -->
    <rect x="250" y="330" width="14" height="600" rx="7" fill="url(#accent)" opacity="0.9"/>
    <rect x="936" y="330" width="14" height="600" rx="7" fill="url(#accent)" opacity="0.9"/>

    <!-- code lines -->
    <g opacity="0.9">
      <rect x="300" y="380" width="560" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="420" width="460" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="460" width="520" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="520" width="560" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="560" width="410" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="600" width="500" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="660" width="560" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="700" width="420" height="18" rx="9" fill="#1c2a44"/>
      <rect x="300" y="740" width="520" height="18" rx="9" fill="#1c2a44"/>
    </g>

    <!-- checkmarks -->
    <g fill="none" stroke="#7ee0ff" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
      <path d="M345 875 l26 26 52 -60"/>
      <path d="M520 875 l26 26 52 -60"/>
      <path d="M695 875 l26 26 52 -60"/>
    </g>
  </g>

  <text x="600" y="150" text-anchor="middle" fill="#e8f3ff" font-size="64"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Rules</text>
  <text x="600" y="210" text-anchor="middle" fill="#bfe7ff" font-size="26"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Guardrails and consistency</text>
</svg>

