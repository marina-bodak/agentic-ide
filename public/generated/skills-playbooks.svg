<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#102a43"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4EC5D4"/>
      <stop offset="1" stop-color="#2B90B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>

  <text x="600" y="150" text-anchor="middle" fill="#e8f3ff" font-size="64"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Skills</text>
  <text x="600" y="210" text-anchor="middle" fill="#bfe7ff" font-size="26"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Reusable playbooks (+ scripts)</text>

  <!-- playbook stack -->
  <g filter="url(#shadow)">
    <rect x="260" y="330" width="520" height="650" rx="22" fill="#0f172a" stroke="#2a3a55" stroke-width="2"/>
    <rect x="290" y="360" width="520" height="650" rx="22" fill="#0f172a" stroke="#2a3a55" stroke-width="2" opacity="0.9"/>
    <rect x="320" y="390" width="520" height="650" rx="22" fill="#0f172a" stroke="#2a3a55" stroke-width="2" opacity="0.85"/>

    <rect x="320" y="390" width="520" height="12" fill="url(#accent)" opacity="0.9"/>

    <text x="580" y="470" text-anchor="middle" fill="#e8f3ff" font-size="34"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">SKILL.md</text>
    <text x="580" y="510" text-anchor="middle" fill="#9fb4d8" font-size="16"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">steps | checks | scripts</text>

    <g opacity="0.9">
      <rect x="380" y="580" width="420" height="18" rx="9" fill="#1c2a44"/>
      <rect x="380" y="620" width="360" height="18" rx="9" fill="#1c2a44"/>
      <rect x="380" y="660" width="400" height="18" rx="9" fill="#1c2a44"/>
      <rect x="380" y="720" width="420" height="18" rx="9" fill="#1c2a44"/>
      <rect x="380" y="760" width="340" height="18" rx="9" fill="#1c2a44"/>
    </g>
  </g>

  <!-- outputs -->
  <g filter="url(#shadow)">
    <rect x="860" y="470" width="240" height="90" rx="18" fill="#0f172a" stroke="#355a73" stroke-width="2"/>
    <text x="980" y="525" text-anchor="middle" fill="#d7e2ff" font-size="18"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">docs/</text>

    <rect x="860" y="590" width="240" height="90" rx="18" fill="#0f172a" stroke="#355a73" stroke-width="2"/>
    <text x="980" y="645" text-anchor="middle" fill="#d7e2ff" font-size="18"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">diffs</text>

    <rect x="860" y="710" width="240" height="90" rx="18" fill="#0f172a" stroke="#355a73" stroke-width="2"/>
    <text x="980" y="765" text-anchor="middle" fill="#d7e2ff" font-size="18"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">assets/</text>

    <g fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" opacity="0.95">
      <path d="M820 560 C860 560, 860 520, 860 520"/>
      <path d="M820 650 C860 650, 860 640, 860 640"/>
      <path d="M820 740 C860 740, 860 760, 860 760"/>
    </g>
  </g>
</svg>

