<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0e2a3a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4EC5D4"/>
      <stop offset="1" stop-color="#2B90B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- title -->
  <g opacity="0.95">
    <text x="120" y="150" fill="#e8f3ff" font-size="56" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
      Agentic IDEs
    </text>
    <text x="120" y="210" fill="#bfe7ff" font-size="34" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">
      rules | commands | skills
    </text>
    <rect x="120" y="240" width="520" height="8" rx="4" fill="url(#accent)" opacity="0.9"/>
  </g>

  <!-- IDE window -->
  <g filter="url(#shadow)">
    <rect x="170" y="300" width="1260" height="520" rx="22" fill="#0f172a" stroke="#2a3a55" stroke-width="2"/>
    <rect x="170" y="300" width="1260" height="54" rx="22" fill="#111b33"/>
    <circle cx="210" cy="327" r="8" fill="#ff5f57"/>
    <circle cx="235" cy="327" r="8" fill="#febc2e"/>
    <circle cx="260" cy="327" r="8" fill="#28c840"/>

    <!-- left sidebar -->
    <rect x="170" y="354" width="260" height="466" rx="0" fill="#0b1020"/>
    <text x="205" y="420" fill="#b7c7e6" font-size="18" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">.cursor/</text>
    <text x="205" y="458" fill="#8fa6d0" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">rules/</text>
    <text x="205" y="488" fill="#8fa6d0" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">commands/</text>
    <text x="205" y="518" fill="#8fa6d0" font-size="16" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">skills/</text>

    <!-- main editor -->
    <rect x="430" y="354" width="1000" height="466" fill="#0f172a"/>
    <g opacity="0.9" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">
      <text x="470" y="430" fill="#8fd3ff" font-size="18"># Workflow</text>
      <text x="470" y="470" fill="#d7e2ff" font-size="16">plan -&gt; implement -&gt; verify</text>
      <text x="470" y="520" fill="#c7d2fe" font-size="16">rules: guardrails + scope</text>
      <text x="470" y="560" fill="#c7d2fe" font-size="16">commands: repeatable / actions</text>
      <text x="470" y="600" fill="#c7d2fe" font-size="16">skills: playbooks + scripts</text>
    </g>

    <!-- three pillars -->
    <g>
      <rect x="560" y="650" width="210" height="130" rx="16" fill="#0b1020" stroke="#355a73" stroke-width="2"/>
      <rect x="820" y="650" width="210" height="130" rx="16" fill="#0b1020" stroke="#355a73" stroke-width="2"/>
      <rect x="1080" y="650" width="210" height="130" rx="16" fill="#0b1020" stroke="#355a73" stroke-width="2"/>

      <rect x="560" y="650" width="210" height="10" fill="url(#accent)" opacity="0.9"/>
      <rect x="820" y="650" width="210" height="10" fill="url(#accent)" opacity="0.9"/>
      <rect x="1080" y="650" width="210" height="10" fill="url(#accent)" opacity="0.9"/>

      <text x="665" y="720" text-anchor="middle" fill="#e8f3ff" font-size="26" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Rules</text>
      <text x="925" y="720" text-anchor="middle" fill="#e8f3ff" font-size="26" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Commands</text>
      <text x="1185" y="720" text-anchor="middle" fill="#e8f3ff" font-size="26" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Skills</text>

      <text x="665" y="755" text-anchor="middle" fill="#9fb4d8" font-size="14" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">guardrails</text>
      <text x="925" y="755" text-anchor="middle" fill="#9fb4d8" font-size="14" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">workflows</text>
      <text x="1185" y="755" text-anchor="middle" fill="#9fb4d8" font-size="14" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">playbooks</text>
    </g>
  </g>
</svg>

