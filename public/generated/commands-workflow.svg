<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#102a43"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#4EC5D4"/>
      <stop offset="1" stop-color="#2B90B6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>

  <text x="600" y="150" text-anchor="middle" fill="#e8f3ff" font-size="64"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Commands</text>
  <text x="600" y="210" text-anchor="middle" fill="#bfe7ff" font-size="26"
        font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Repeatable workflows</text>

  <!-- slash command pill -->
  <g filter="url(#shadow)">
    <rect x="320" y="280" width="560" height="90" rx="45" fill="#0f172a" stroke="#2a3a55" stroke-width="2"/>
    <text x="600" y="338" text-anchor="middle" fill="#d7e2ff" font-size="34"
          font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace">/dev-deck</text>
    <rect x="360" y="358" width="480" height="8" rx="4" fill="url(#accent)" opacity="0.9"/>
  </g>

  <!-- workflow loop -->
  <g filter="url(#shadow)">
    <circle cx="360" cy="660" r="110" fill="#0f172a" stroke="#355a73" stroke-width="2"/>
    <circle cx="600" cy="760" r="110" fill="#0f172a" stroke="#355a73" stroke-width="2"/>
    <circle cx="840" cy="660" r="110" fill="#0f172a" stroke="#355a73" stroke-width="2"/>

    <text x="360" y="670" text-anchor="middle" fill="#e8f3ff" font-size="34"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Plan</text>
    <text x="600" y="770" text-anchor="middle" fill="#e8f3ff" font-size="34"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Implement</text>
    <text x="840" y="670" text-anchor="middle" fill="#e8f3ff" font-size="34"
          font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto">Verify</text>

    <!-- arrows -->
    <g fill="none" stroke="url(#accent)" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" opacity="0.95">
      <path d="M460 628 C520 570, 670 570, 740 628"/>
      <path d="M760 702 C720 820, 500 820, 440 702"/>
      <path d="M676 798 C760 855, 880 830, 920 740"/>
    </g>

    <!-- arrow heads -->
    <g fill="#4EC5D4" opacity="0.95">
      <path d="M740 628 l-22 -10 6 24 z"/>
      <path d="M440 702 l22 -10 -6 24 z"/>
      <path d="M920 740 l-6 -24 -16 18 z"/>
    </g>
  </g>
</svg>

