<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="1080" viewBox="0 0 1920 1080">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#f8fbff"/>
      <stop offset="0.55" stop-color="#e8fbff"/>
      <stop offset="1" stop-color="#e9e7ff"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="30%" r="60%">
      <stop offset="0" stop-color="#4EC5D4" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#4EC5D4" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="80%" cy="70%" r="65%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="30"/>
    </filter>
  </defs>

  <rect width="1920" height="1080" fill="url(#bg)"/>
  <rect width="1920" height="1080" fill="url(#glow1)"/>
  <rect width="1920" height="1080" fill="url(#glow2)"/>

  <!-- abstract shapes -->
  <g filter="url(#blur)" opacity="0.9">
    <path d="M260,220 C420,80 720,90 860,260 C1000,430 820,620 610,610 C400,600 110,360 260,220 Z" fill="#2B90B6" opacity="0.14"/>
    <path d="M1280,340 C1460,210 1740,260 1800,470 C1860,680 1660,840 1420,780 C1180,720 1100,470 1280,340 Z" fill="#7c5cff" opacity="0.12"/>
    <path d="M820,860 C980,760 1200,820 1280,980 C1360,1140 1120,1240 940,1180 C760,1120 660,960 820,860 Z" fill="#4EC5D4" opacity="0.10"/>
  </g>

  <!-- subtle grid -->
  <g opacity="0.16" stroke="#2a3a55" stroke-width="1">
    <path d="M0 180 H1920"/>
    <path d="M0 360 H1920"/>
    <path d="M0 540 H1920"/>
    <path d="M0 720 H1920"/>
    <path d="M0 900 H1920"/>
    <path d="M240 0 V1080"/>
    <path d="M480 0 V1080"/>
    <path d="M720 0 V1080"/>
    <path d="M960 0 V1080"/>
    <path d="M1200 0 V1080"/>
    <path d="M1440 0 V1080"/>
    <path d="M1680 0 V1080"/>
  </g>
</svg>

